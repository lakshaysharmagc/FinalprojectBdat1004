{% extends "base.html" %}
{% block title %}Line Chart CAD{% endblock %}
{% block content %}

<!DOCTYPE html>
<head>
    <p></p>
    <h2 style="font-family:Times New Roman,serif;text-align:center">Change in ETH  with respect to Canadian Dollar</h2>
</head>
<body>
    <div style="height:550px">
        <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const labels = [];

        const data = {
            labels: {{ labels | safe }},
            datasets: [{
                label: 'ETH',
                backgroundColor: 'rgb(245, 102, 66)',
                borderColor: 'rgb(245, 102, 66)',
                data: {{ values | safe }},
                //fill:true
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {maintainAspectRatio: false,}
        };
    </script>
    <script>
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>


</body>
</html>

{% endblock %}
